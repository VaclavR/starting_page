<div class="modal-content" [ngClass]="{'bg-dark text-light' : darkTheme}">
  <div class="modal-header">
    <h4 class="modal-title pull-left">About</h4>
    <button type="button" class="close pull-right"
            [ngClass]="{'text-light' : darkTheme}"
            aria-label="Close"
            (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">
    <p>Starting Page v0.3</p>
    <p>Used technologies: angular, bootstrap, ngx-bootstrap, ngrx/store</p>
    <p>Created by Vencator - vaclav.rysavy@tutanota.com</p>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-default" (click)="bsModalRef.hide()">Close</button>
  </div>
</div>
