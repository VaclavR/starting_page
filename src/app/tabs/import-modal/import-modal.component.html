<div class="modal-content" [ngClass]="{'bg-dark text-light' : darkTheme}">
  <div class="modal-header">
    <h5 class="modal-title">Import Settings</h5>
    <button type="button" class="close"
            [ngClass]="{'text-light' : darkTheme}"
            (click)="bsModalRef.hide()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
    <div class="modal-body">
      <div class="form-group">
          <input type="file"
                 [ngClass]="{'bg-dark text-light' : darkTheme}"
                  class="form-control"
                  (change)="onImport($event)">
      </div>
    </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-secondary" (click)="bsModalRef.hide()">Close</button>
  </div>
</div>
