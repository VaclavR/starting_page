<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <button class="navbar-toggler"
          (click)="isCollapsed = !isCollapsed"
          type="button">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse"
       (collapsed)="collapsed($event)"
       (expanded)="expanded($event)"
       [collapse]="isCollapsed">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="all">All <span class="sr-only">(current)</span></a>
      </li>
      <li class="nav-item" *ngFor="let item of menuItems" routerLinkActive="active">
        <a class="nav-link" [routerLink]="item">{{ item | capitalize}}</a>
      </li>
    </ul>
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" (click)=onSettings()>Settings</a>
      </li>
    </ul>
  </div>
</nav>
